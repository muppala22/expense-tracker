<div class="expense-list-container">
  <div class="header-section">
    <h2>Expenses</h2>
    <button mat-raised-button color="primary" routerLink="/expenses/new">
      <mat-icon>add</mat-icon>
      Add Expense
    </button>
  </div>

  @if (showTable()) {
    <table mat-table [dataSource]="expenses()" class="mat-elevation-z2">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let e">
          <a [routerLink]="['/expenses', e.id]" class="expense-link">
            {{ e.title }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let e"> {{ e.category }} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let e">
          {{ e.amount | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let e"> {{ e.date | date:'shortDate' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let e">
          <button mat-icon-button color="primary" [routerLink]="['/expenses', e.id, 'edit']" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="delete(e)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  } @else {
    <div class="empty-state">
      <mat-icon class="empty-icon">receipt_long</mat-icon>
      <h3>No expenses yet</h3>
      <p>Click "Add Expense" to create your first expense</p>
    </div>
  }
</div>
