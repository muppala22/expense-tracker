@if (expense()) {
  <mat-card class="expense-detail">

    <mat-card-title>{{ expense()!.title }}</mat-card-title>

    <mat-card-content>
      <p class="detail-row">
        <strong>Category:</strong> {{ expense()!.category }}
      </p>

      <p class="detail-row">
        <strong>Amount:</strong> {{ expense()!.amount | currency }}
      </p>

      <p class="detail-row">
        <strong>Date:</strong> {{ expense()!.date }}
      </p>

      <div class="monthly-total">
        <h4>Monthly Total for {{ expense()!.category }}</h4>
        <p class="total-amount">{{ monthlyTotal() | currency }}</p>
      </div>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-button (click)="back()">Back</button>

      <button mat-raised-button color="primary" (click)="edit()">
        <mat-icon>edit</mat-icon>
        Edit
      </button>

      <button mat-raised-button color="warn" (click)="delete()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </mat-card-actions>

  </mat-card>
}
